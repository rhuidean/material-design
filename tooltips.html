<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Learning MDL</title>

        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
        <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <style>
            body{
                padding: 20px;
            }
            .header{
                color: #666;
                margin-top: 50px;
            }
            .container{
                margin: 0 auto;
                width: 800px;
            }
            .toggle{
                margin: 50px;
            }

            #tt1, #tt2{
                margin: 50px;
            }

        </style>
    </head>
    <body>
        <div class="container">

            <h1 class="header" >Material Design Lite Tooltips</h1>

            <div id="tt1" class="icon material-icons">add</div>
            <div class="mdl-tooltip" for="tt1">
                Follow
            </div>

            <div id="tt2" class="icon material-icons">print</div>
            <div class="mdl-tooltip mdl-tooltip--large" for="tt2">
                Print
            </div>

            </div>

    </body>
</html>
