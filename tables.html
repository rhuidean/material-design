<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Learning MDL</title>

        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
        <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <style>
            body{
                padding: 20px;
            }
            .header{
                color: #666;
                margin-top: 50px;
            }
            .container{
                margin: 0 auto;
                width: 800px;
            }


            #tt1, #tt2{
                margin: 50px;
            }

        </style>
    </head>
    <body>
    <!- numeric right algin, text life align ->
        <div class="container">

            <h1 class="header" >Material Design Lite Tables</h1>

            <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
              <thead>
                <tr>
                  <th class="mdl-data-table__cell--non-numeric">Food</th>
                  <th>Quantity</th>
                  <th>Unit price</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="mdl-data-table__cell--non-numeric">Cheese</td>
                  <td>2</td>
                  <td>£2.00</td>
                </tr>
                <tr>
                  <td class="mdl-data-table__cell--non-numeric">Chicken</td>
                  <td>5</td>
                  <td>£3.90</td>
                </tr>
                <tr>
                  <td class="mdl-data-table__cell--non-numeric">Beef</td>
                  <td>1</td>
                  <td>£2.60</td>
                </tr>
                <tr>
                  <td class="mdl-data-table__cell--non-numeric">Ham</td>
                  <td>3</td>
                  <td>£1.30</td>
                </tr>
              </tbody>
            </table>
</div>
    </body>
</html>
